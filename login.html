<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Brian Averna Cottage Cooking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8faf8 0%, #e8f2e8 100%);
            padding: 20px;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            margin-bottom: 30px;
        }
        
        .login-logo img {
            height: 100px;
            width: auto;
            margin-bottom: 10px;
        }
        
        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: #2c5530;
            margin-bottom: 7px;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 21px;
            font-size: 0.7rem;
        }
        
        .login-form {
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.7rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #7a9a4d;
        }
        
        .login-button {
            width: 100%;
            background: #7a9a4d;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.77rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 14px;
        }
        
        .login-button:hover {
            background: #2c5530;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 7px;
            border-radius: 5px;
            margin-bottom: 14px;
            display: none;
            font-size: 0.7rem;
        }
        
        .back-link {
            color: #7a9a4d;
            text-decoration: none;
            font-size: 0.63rem;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="80EEC885-72BE-48B4-8172-AD040AAE62E9.png" alt="Brian Averna Cottage Cooking">
            </div>
            
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your credentials to access the admin panel</p>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password. Please try again.
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-button">Login to Admin Panel</button>
            </form>
            
            <a href="index.html" class="back-link">‚Üê Back to Website</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Simple authentication (in production, this should be server-side)
            // Default credentials: admin / cottage2025
            if (username === 'admin' && password === 'cottage2025') {
                // Set session flag
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('loginTime', Date.now());
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Clear form
                document.getElementById('password').value = '';
                
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
    </script>
</body>
</html>
